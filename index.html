<!DOCTYPE html>
<html>
<head>
  <title>Cookie Reader</title>
</head>
<body>
  <h1>Cookies:</h1>
  <pre id="cookieDisplay"></pre>

  <script>
    const allCookies = document.cookie;
    const cookieDisplay = document.getElementById('cookieDisplay');
    cookieDisplay.textContent = allCookies;
  </script>
</body>
</html>
